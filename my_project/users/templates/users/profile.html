{%	extends "blog/base.html"	%}
{%	load crispy_forms_tags	%}
	{%	block content	%}
	<div class="content-section">
		<div class="media">
		  <img class="rounded-circle account-img" src="{{	user.profile.image.url	}}">
		  <div class="media-body">
		    <h2 class="account-heading">{{user.username}}</h2>
		    <h3 class="text-secondary">{{user.email}}</h3>
		  </div>
		</div>
		<!-- Enctype decides encoding for the image -->
	  <form method="POST" enctype="multipart/form-data">
	  	<!-- Include both user and profile form in here -->
				{%	csrf_token	%}	<!-- csrf token generated -->
				<fieldset class="form-group">	<!--	Bootstrap class -->
					<legend class="border-bottom mb-4">
						Update Profile
					</legend>
					{{ u_form|crispy }}
					{{ p_form|crispy }}		
					<!-- Crispy filter does the styling for us -->
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Update</button>
				</div>
		</form>
	</div>
	{%	endblock content	%}
